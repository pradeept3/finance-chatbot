name: Publish Finance Chatbot to PyPI

on:
  push:
    tags:
      - "v*"  # Example: v1.0.0, v1.0.1, etc.
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    name: Build Distribution Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Display Python version
        run: python --version

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install build tools
        run: |
          pip install build twine

      - name: Verify requirements.txt exists
        run: |
          ls -la requirements.txt
          echo "Requirements file found successfully"

      - name: Build package
        run: |
          echo "Building distribution package..."
          python -m build
          echo "Build completed successfully"
          ls -la dist/

      - name: Check package metadata
        run: |
          echo "Checking package metadata..."
          twine check dist/* --strict
          echo "Metadata check passed"

      - name: Display built artifacts
        run: |
          echo "=== Built Artifacts ==="
          ls -lh dist/
          echo "=== Archive Contents ==="
          tar -tzf dist/*.tar.gz | head -20

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5

  publish-to-pypi:
    name: Publish to PyPI
    needs: build
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read

    runs-on: ubuntu-latest
    environment: 
      name: pypi
      url: https://pypi.org/project/finance-chatbot/

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Verify artifacts
        run: |
          echo "=== Downloaded Artifacts ==="
          ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          skip-existing: false

      - name: Verify publication
        run: |
          echo "Package published successfully!"
          echo "View at: https://pypi.org/project/finance-chatbot/"

  publish-to-testpypi:
    name: Publish to Test PyPI (Optional)
    needs: build
    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    continue-on-error: true

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          skip-existing: true

  create-release:
    name: Create GitHub Release
    needs: publish-to-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Finance Chatbot ${{ steps.tag_version.outputs.version }}
          body: |
            # Finance Chatbot ${{ steps.tag_version.outputs.version }}
            
            ## ðŸŽ‰ Released to PyPI!
            
            Install the latest version:
            ```bash
            pip install finance-chatbot
            ```
            
            ## ðŸ“¦ Package Information
            - **PyPI:** https://pypi.org/project/finance-chatbot/
            - **Documentation:** https://github.com/${{ github.repository }}/blob/main/README.md
            - **Issues:** https://github.com/${{ github.repository }}/issues
            
            ## âœ¨ What's New
            See the commit history for detailed changes.
            
            ---
            *Built and published automatically by GitHub Actions*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}